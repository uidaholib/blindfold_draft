# CollectionBuilder 
# Jekyll Digital Collection Generator

# URL variables
# site domain 
url: https://www.lib.uidaho.edu
# location on the domain
# e.g. /digital/hjccc
baseurl: /digital/blindfold

# url to objects folder 
digital-objects: https://www.lib.uidaho.edu/digital/objects/blindfold

# url to shared assets folder on Digital:
digital-assets: https://www.lib.uidaho.edu/assets

# location of code
source-code: https://github.com/uidaholib/blindfold_draft

# Site settings
title: Leonard Feather Blindfold Tests
# header and head metadata
tagline: Historic interviews with jazz musicians, recorded by jazz critic Leonard Feather
description: "The Blindfold Tests are a series of interviews conducted by jazz critic Leonard Feather with prominent jazz musicians throughout the 20th century." 
# Organization branding
organization-name: "University of Idaho Library Digital Initiatives Collections"
organization-link: https://www.lib.uidaho.edu/digital/
organization-logo-banner: https://www.lib.uidaho.edu/media/digital/justdi_logo_sm.png
organization-logo-nav: https://www.lib.uidaho.edu/media/digital/bannerlogo_allwhite.png

# Collection settings
# name of metadata file, be sure to also change page_gen data setting!
metadata: blindfold
# page gen settings 
# "data" value must be the name of the metadata file
page_gen:
  - data: 'blindfold'
    template: 'items'
    name: 'objectid'
    dir: 'items'
    extension: 'html' 
    filter: 'objectid'  

# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build
# if present, used to add analytics during build
google-analytics-id: 

# Robots exclude
# set noindex to true if you do NOT want Google to index your site
# noindex: true 

# add liquid profiler to id bottlenecks
# profile: true

exclude: [docs/, Rakefile, README.md, LICENSE]

# compress CSS output
sass:
  style: compressed
